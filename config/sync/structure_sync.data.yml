  faq:
    -
      vid: faq
      tid: '8'
      langcode: en
      name: 'I can''t login/I can’t remember my password'
      description__value: "<p>Please try resetting your password on the forgotten password page. This will send you an email with a link to reset your password. Alternatively, if you are logged in, you can do this from the My Account page.&nbsp;</p>\r\n"
      description__format: basic_html
      weight: '0'
      parent: '0'
      uuid: c98f07e6-a604-499c-becf-631109a22732
    -
      vid: faq
      tid: '13'
      langcode: en
      name: 'I can''t see the video'
      description__value: "<p>This is likely a web browser issue, our streams will work on the majority of newer browsers, however, older browsers such as Internet Explorer are widely unsupported for live video streaming. If you have access to an alternative such as such as Google Chrome or Firefox, please try one of these instead.&nbsp;</p>\r\n"
      description__format: basic_html
      weight: '5'
      parent: '0'
      uuid: ba31f19a-81d3-4ece-a491-4875e8e239c3
    -
      vid: faq
      tid: '12'
      langcode: en
      name: 'I don''t have an account on this platform'
      description__value: "<p>Please register a new account on the user registration page, please check you have completed all required fields and entered a valid email address.</p>\r\n"
      description__format: basic_html
      weight: '4'
      parent: '0'
      uuid: 7ee1980f-0038-4bc5-9c6d-02b07cdeca31
    -
      vid: faq
      tid: '11'
      langcode: en
      name: 'I have entered my password incorrectly more than 5 times, and it says I am blocked'
      description__value: "<p>Our systems have a lock-out system in place to stop brute-force attempts to log in, which limits the number of incorrect attempts an account can receive within a defined period of time. If you have locked your account, this will automatically unlock itself within 6 hours, however, if you need to gain access as a matter of urgency please contact the support team using the&nbsp;<a href=\"/contact-us\">contact us</a> form via the link in the footer, with the email address you have registered with, and a message to request unblocking your account, and we will aim to resolve this for you.&nbsp;</p>\r\n"
      description__format: basic_html
      weight: '3'
      parent: '0'
      uuid: 30ad421e-75de-448f-aaa6-fa38dbdf96dd
    -
      vid: faq
      tid: '10'
      langcode: en
      name: 'I have not received any emails'
      description__value: "<p>Please check your junk/spam folders, whilst we do everything we can to try to ensure that our outgoing emails land in your inbox, some networks and firewalls can be very restrictive and automatically assume these are spam. If the emails are not in your junk/spam folder please use <a href=\"/contact-us\">contact us</a> to speak to a technician for assistance.</p>\r\n"
      description__format: basic_html
      weight: '2'
      parent: '0'
      uuid: db377871-c948-4da1-b0b8-7705159b5715
    -
      vid: faq
      tid: '9'
      langcode: en
      name: 'I''ve tried resetting my password but I have not received any emails'
      description__value: "<p>Please check your spelling for accuracy. If the issue persists, it’s likely that you do not have an active account on our system under that email address. Please try registering using your details.</p>\r\n"
      description__format: basic_html
      weight: '1'
      parent: '0'
      uuid: 459287fb-238d-46df-bdd6-391564dc45d2
    -
      vid: faq
      tid: '14'
      langcode: en
      name: 'The video has no sound'
      description__value: "<p>Please check your audio levels on your machine first, please use <a href=\"https://www.iobit.com/en/sound-test.php\">this website</a> to test if your device is currently playing sound. If this test was successful, check the audio output on the stream itself, most video players have a settings icon, or sound control when hovering over the video, some browsers may even set videos to be muted by default. If this still does not resolve the issue, please use the Technical Support form to ask for assistance, and our technicians will aim to respond to you shortly.</p>\r\n"
      description__format: basic_html
      weight: '6'
      parent: '0'
      uuid: 1fcc0d1c-964d-4001-b6ae-c13df0296e6d
