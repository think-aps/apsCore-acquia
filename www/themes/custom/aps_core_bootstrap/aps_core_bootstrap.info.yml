name: aps Core Bootstrap theme
type: theme
description: "aps Core Bootstrap Barrio SASS SubTheme."
# version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9 || ^10
base theme: bootstrap_barrio

libraries:
  - aps_core_bootstrap/global-styling
  - aps_core_bootstrap/magnific-popup
  - aps_core_bootstrap/social-wall
  - aps_core_bootstrap/carousel
  - aps_core_bootstrap/gsap

libraries-override:
  bootstrap_barrio/global-styling: false

regions:
  top_header: "Top header"
  header: "Header"
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  page_top: "Page top"
  page_bottom: "Page bottom"
  live: "Live bar"
  featured_top: "Featured top"
  highlighted: "Highlighted"
  breadcrumb: "Breadcrumb"
  content: "Content"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  featured_bottom_first: "Featured bottom first"
  featured_bottom_second: "Featured bottom second"
  footer_logo: "Footer logo"
  footer_first: "Footer first"
  footer_second: "Footer second"
  footer_third: "Footer third"
  footer_fourth: "Footer fourth"
